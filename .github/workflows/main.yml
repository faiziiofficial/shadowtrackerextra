name: Trigger Jenkins Job

on:
  push:
    branches:
      - main

jobs:
  trigger-jenkins-job:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Jenkins Job
        run: |
          curl -X POST \
            -u "your_jenkins_username:your_personal_access_token" \
            "https://your_jenkins_instance/job/your_job_name/build"
